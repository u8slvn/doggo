name: build
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  release-windows:
    name: build-${{ matrix.arch }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [ win32, win64 ]
        include:
          - platform: win32
            arch: x86
          - platform: win64
            arch: x64
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
        architecture: ${{ matrix.arch }}

    - name: Install poetry
      run: curl -sSL https://install.python-poetry.org | python - -y

    - name: Update poetry path
      run: echo "$APPDATA\Python\Scripts" >> $GITHUB_PATH

    - name: Configure poetry
      run: poetry config virtualenvs.in-project true

    - name: Install dependencies
      run: poetry install

    - name: Build release
      run: |
        poetry run python scripts/build.py --os ${{ matrix.platform }}

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: doggo-windows-${{ matrix.platform }}
        path: ${{ github.workspace }}/dist/doggo-*.exe

#    - name: Publish release
#      uses: softprops/action-gh-release@v2
#      if: startsWith(github.ref, 'refs/tags/')
#      with:
#        files: dist/doggo-*.exe

  build-macos:
    name: build-macos-${{ matrix.arch }}
    runs-on: macos-${{ matrix.os-version }}
    strategy:
      fail-fast: false
      matrix:
        os-version: [ 13, 14 ]
        include:
          - os-version: 13
            arch: x86_64
            arch-name: Intel
          - os-version: 14
            arch: aarch64
            arch-name: AppleSilicon
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install poetry
      run: curl -sSL https://install.python-poetry.org | python - -y

    - name: Update poetry path
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Configure poetry
      run: poetry config virtualenvs.in-project true

    - name: Install dependencies
      run: poetry install

    - name: Build release
      run: |
        poetry run python scripts/build.py --os macos

    - name: Sign app
      run: codesign --force --deep -s - ./dist/doggo-*.app
#        brew install create-dmg
#        VERSION=$(grep -m 1 version pyproject.toml | grep -e '\d.\d.\d' -o)
#        create-dmg --volname "Doggo" --no-internet-enable "doggo-$VERSION-${{ matrix.arch-name }}.dmg" "./dist/doggo-$VERSION-macos.app"

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-${{ matrix.arch-name }}
        path: ${{ github.workspace }}/dist/doggo-*.app
